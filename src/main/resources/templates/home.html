<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <h1>Address Book</h1>
        </div>

        <div>
            <h2>Add New Contact</h2>
        </div>

        <div>
            <form action="#" method="POST" th:action="@{/api/contact}" th:object="${contact}">
                <div>
                    Name:
                    <input type="text" th:field="*{name}">
                    <br>
                    <span th:if="${#fields.hasErrors()}" th:errors="*{name}" style="color:red"></span>
                </div>

                <br>
                <div>
                    Email:
                    <input type="text" th:field="*{email}">
                    <br>
                    <span th:if="${#fields.hasErrors()}" th:errors="*{email}" style="color:red"></span>
                </div>

                <br>
                <div>
                    Phone Number:
                    <input type="text" th:field="*{phoneNumber}">
                    <br>
                    <span th:if="${#fields.hasErrors()}" th:errors="*{phoneNumber}" style="color:red"></span>
                </div>

                <br>
                <div>
                    Date of Birth:
                    <input type="date" th:field="*{dateOfBirth}">
                    <br>
                    <span th:if="${#fields.hasErrors()}" th:errors="*{dateOfBirth}" style="color:red"></span>
                    <br>
                    <span th:if="${#fields.hasErrors()}" th:errors="*{age}" style="color:red"></span>
                </div>

                <br>
                <button type="submit">Save</button>
            </form>
        </div>
    </body>
</html>
